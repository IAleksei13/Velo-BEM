<div class="container">
  <a class="default-link" href="#">Ссылка</a>
  <button class="default-btn">Отправить</button>
  <input placeholder="Телефон" type="text" class="text-field" />
  <h2 class="sibtitle">Каталог</h2>
  <img class="logo-img" src="./img/logo.svg" alt="logo" />
  <nav class="menu">
    <ul class="menu__list">
      <li class="menu__item">
        <a class="menu__link" href="#">Каталог</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Новинки</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Заказать</a>
      </li>
      <li class="menu__item">
        <a class="menu__link" href="#">Контакты</a>
      </li>
    </ul>
  </nav>
  <form action="" class="callback-form">
    <input placeholder="Телефон" name="tel" type="tel" class="text-field callback-form__input" />
    <button type="submit" class="default-btn callback-form__btn">Отправить</button>
  </form>

  <article class="product-card">
    <img class="product-card__img" src="./img/velo-bmx.jpg" alt="velo" />
    <div class="product-card__content">
      <div class="product-card__text">
        <h3 class="product-card__title">Велосипед BMX Tech Team Goof 20</h3>
        <strong class="product-card__price">12 830 руб</strong>
      </div>
      <button class="default-btn product-card__btn">Купить</button>
    </div>
  </article>

  <article class="product-card product-card_big">
    <img class="product-card__img product-card__img_big" src="./img/velo-big.jpg" alt="velo" />
    <div class="product-card__content product-card__content_big">
      <div class="product-card__text product-card__text_big">
        <h3 class="product-card__title product-card__title_big">Велосипед BMX Tech Team Goof 20</h3>
        <strong class="product-card__price product-card__price_big">12 830 руб</strong>
      </div>
      <button class="default-btn product-card__btn default-btn product-card__btn_big">
        Купить
      </button>
    </div>
  </article>
</div>
